      <h1>Gdzie podróżujesz wędrowniku? <br>Zgubiłeś się, podstrona do której podałeś drogę nie istnieje.</h1></center><br>
      <div id="center">
      <div id="container">
        <div class="digit" id="digit4">4</div>
        <div class="digit" id="digit0">0</div>
        <div class="digit" id="digit4b">4</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
    <script>
        function flicker(element) {
            const flickerCount = getRandomInt(1, 4);
            const duration = getRandomFloat(0.1, 0.5);
            
            gsap.timeline()
                .to(element, { opacity: 0, duration: 0.1, repeat: flickerCount, yoyo: true })
                .to(element, { opacity: 1, duration: duration });
        }

        gsap.timeline({ repeat: -1, delay: 2 })
            .add(() => flicker("#digit4"))
            .add(() => flicker("#digit0"))
            .add(() => flicker("#digit4b"))
            .to(".digit", { opacity: 1, scale: 1, y: 0, delay: 4, duration: 1 });

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        function getRandomFloat(min, max) {
            return Math.random() * (max - min) + min;
        }
    </script><br>
